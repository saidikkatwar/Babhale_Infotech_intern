<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platina Hotel offers affordable holidays with amazing facilities. Start booking your stay today.">
    <title>Platina | An hotel landing page template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="undefined-sticky-wrapper" class="sticky-wrapper" style="height: 69px;">
        <header class="default-header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header-top d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <a href="#home"><img src="img/logo.png" alt="Platina Hotel Logo"></a>
                        </div>
                        <div class="main-menubar d-flex align-items-center">
                            <nav class="hide">
                                <a href="#home">Home</a>
                                <a href="#facilities">Facilities</a>
                                <a href="#service">Service</a>
                                <a href="#book">Book</a>
                            </nav>
                            <div class="menu-bar"><span class="lnr lnr-menu"> ::before </span></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row fullscreen align-items-center justify-content-center" style="height: 915px;">
                <div class="active-banner-carousel">
                    <div class="banner-content col-lg-12 col-md-12">
                        <h1>
                            Enjoy Holidays <br>
                            with affordable Hotels
                        </h1>
                        <a href="#search" class="head-btn btn text-uppercase">Start Searching</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('.menu-bar').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('hide');
        });
    </script>
</body>
</html>
